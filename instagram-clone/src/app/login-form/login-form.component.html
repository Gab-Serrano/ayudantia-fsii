<div class="mb-5 text-center">
  <img src="assets/img/Instagram_logo.svg" alt="Instagram Logo" class="logo">
</div>
<form class="col-4 text-center w-100">
  <div class="form-group form-floating mb-3">
    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico">
    <label for="email">Correo electrónico o usuario</label>
  </div>
  <div class="form-group form-floating mb-3 position-relative">
    <input type="password" class="form-control" id="pwd" placeholder="Introduce tu contraseña">
    <label for="pwd">Contraseña</label>
    <button type="button" id="togglePassword" class="btn btn-outline-dark position-absolute top-50 end-0 translate-middle-y">Mostrar</button>
  </div>
  <button type="submit" class="btn btn-submit btn-primary">Iniciar sesión</button>
</form>
<div class="separator my-4">
  <span class="separator-text">O</span>
</div>
<button type="button" class="btn btn-submit btn-secondary">Iniciar sesión con Facebook</button>
<p class="mt-4">¿No tienes una cuenta? <a routerLink="/register" class="link-dark">Regístrate</a></p>
